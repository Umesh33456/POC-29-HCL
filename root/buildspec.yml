version: 0.2

env:
  variables:
    TF_ROOT: "infra"  # ğŸ‘ˆ change this to your Terraform directory (example: terraform, infra, etc.)

phases:
  install:
    runtime-versions:
      terraform: 1.9
    commands:
      - echo "âœ… Installing Terraform version"
      - terraform -version
      - echo "ğŸ“‚ Current working directory:"
      - pwd
      - echo "ğŸ“ Files in current directory:"
      - ls -la

  pre_build:
    commands:
      - echo "ğŸ”§ Initializing Terraform in $TF_ROOT"
      - cd $TF_ROOT
      - echo "ğŸ“‚ Current directory after cd:"
      - pwd
      - ls -la
      - terraform init -input=false

  build:
    commands:
      - echo "ğŸ“‹ Running Terraform Plan"
      - terraform plan -out=tfplan -input=false

  post_build:
    commands:
      - echo "ğŸš€ Applying Terraform Changes"
      - terraform apply -auto-approve tfplan

artifacts:
  files:
    - '**/*'

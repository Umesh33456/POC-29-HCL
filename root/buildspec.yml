version: 0.2

phases:
  install:
    runtime-versions:
      terraform: 1.9
    commands:
      - echo "âœ… Installing Terraform version"
      - terraform -version
      - echo "ðŸ“‚ Checking working directory after install"
      - pwd
      - ls -la

  pre_build:
    commands:
      - echo "ðŸ”§ Initializing Terraform"
      - pwd
      - ls -la
      - terraform init -input=false

  build:
    commands:
      - echo "ðŸ“‹ Running Terraform Plan"
      - terraform plan -out=tfplan -input=false

  post_build:
    commands:
      - echo "ðŸš€ Applying Terraform Changes"
      - terraform apply -auto-approve tfplan

artifacts:
  files:
    - '**/*'
